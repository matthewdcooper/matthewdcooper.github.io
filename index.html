<!doctype html>
<html>
	<head>
		<style>
			#hw {
				color: #555;
				font-family: mono;
				float: right;
				padding-right: 3em;
				padding-left: 1em;
				border-left: solid black 2px;
				border-bottom: dotted black 1px;
			}
			
			canvas {
		    margin: 0;
		    padding: 0;
		    position: fixed;
		    touch-action: none;
		    width: calc(100% - 2px); /* for borders */
		    height: calc(100% - 2px); /* for borders */
		    border: 1px dashed;
		    top:0;
		    left:0;
		    z-index: -1;
			}
		
		</style>
	
	</head>

	<body>
		<canvas width=80% height="300px"></canvas>
		<div id='hw'>
			<p>hello, world</p>
			
			<p>how are you, world?</p>
			
			<p>it's complicated? yes. i can see that.</p>
			
			<p>me? good, thanks--i've found many a pleasing distraction<br>sitting here<br>upon your spinning surface<p>
			
			<p>i'm welcome? yeah, thank you, world. i appreciate it.</p>
		</div>
		
		<hr>
		
		<a>don't click<a>
		
		<a>click</a>
		
		
	</body>

	
</html>
